<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Meter - Evaluate Trust Situations</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
            padding: 2rem;
            background-color: #E8F4F8;
        }

        .max-w-2xl {
            max-width: 42rem;
            margin: 0 auto;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #1E5A6E;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #2C7A8C;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
        }

        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .gauge-wrapper {
            position: relative;
            width: 20rem;
            height: 12rem;
            margin-bottom: 1rem;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-score {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-content {
            text-align: center;
            margin-top: 4rem;
        }

        .score-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            color: #3B9AB2;
        }

        .score-category {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.25rem;
            display: block;
            color: #3B9AB2;
        }

        .input-section {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1E5A6E;
        }

        .textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(59, 154, 178, 0.3);
            border-radius: 0.5rem;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .textarea:focus {
            outline: none;
            border-color: #3B9AB2;
        }

        .example-buttons {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .example-btn {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #3B9AB2;
            border-radius: 9999px;
            background: white;
            color: #1E5A6E;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background-color: #E8F4F8;
            color: #3B9AB2;
        }

        .error-message {
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            color: #DC2626;
        }

        .error-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        .analyze-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            color: white;
            background-color: #3B9AB2;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .analyze-btn:hover:not(:disabled) {
            background-color: #2A7A8F;
            transform: scale(1.05);
        }

        .analyze-btn:disabled {
            background-color: #78C2D4;
            cursor: not-allowed;
        }

        .situation-display {
            background-color: #F9FAFB;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .situation-text {
            font-style: italic;
            color: #1E5A6E;
        }

        .results-section {
            animation: fadeIn 0.5s ease-out;
        }

        .results-divider {
            border-top: 1px solid #E5E7EB;
            padding-top: 1.5rem;
        }

        .results-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-item-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1E5A6E;
        }

        .result-box-1 {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #E8F4F8;
        }

        .result-box-2 {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #D4EBF1;
        }

        .result-text {
            color: #1E5A6E;
        }

        .try-another-btn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #3B9AB2;
            border-radius: 0.5rem;
            font-weight: 600;
            color: #3B9AB2;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .try-another-btn:hover {
            background-color: #E8F4F8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .title {
                font-size: 2rem;
            }

            .gauge-wrapper {
                width: 100%;
                max-width: 20rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const TRANSLATIONS = {
            "en-US": {
                "title": "Trust Meter",
                "subtitle": "Share a trust situation and get perspective",
                "inputLabel": "What's the trust situation?",
                "inputPlaceholder": "My friend borrowed money and said they'd pay me back last week...",
                "exampleLateRepayment": "Late loan repayment",
                "exampleSecretSharing": "Shared my secret",
                "exampleCancelledPlans": "Always cancels",
                "exampleWhiteLie": "Small lie",
                "grievanceLateRepayment": "My friend borrowed money and hasn't paid me back on time",
                "grievanceSecretSharing": "Someone shared something I told them in confidence",
                "grievanceCancelledPlans": "My friend keeps canceling plans at the last minute",
                "grievanceWhiteLie": "I caught someone in a small lie about where they were",
                "errorMessage": "Please describe a trust situation to analyze!",
                "analyzeButton": "Evaluate this situation",
                "analyzingButton": "Analyzing...",
                "analysisTitle": "Perspective",
                "adviceTitle": "What to Consider",
                "tryAnotherButton": "Evaluate another situation",
                "failedAnalysis": "Failed to analyze situation. Please try again!"
            }
        };

        const browserLocale = navigator.languages?.[0] || navigator.language || 'en-US';
        const findMatchingLocale = (locale) => {
            if (TRANSLATIONS[locale]) return locale;
            const lang = locale.split('-')[0];
            const match = Object.keys(TRANSLATIONS).find(key => key.startsWith(lang + '-'));
            return match || 'en-US';
        };
        const locale = findMatchingLocale(browserLocale);
        const t = (key) => TRANSLATIONS[locale]?.[key] || TRANSLATIONS['en-US'][key] || key;

        const TrustMeter = () => {
            const [situation, setSituation] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');
            const [displayScore, setDisplayScore] = useState(0);

            const exampleSituations = [
                { label: t('exampleLateRepayment'), text: t('grievanceLateRepayment') },
                { label: t('exampleSecretSharing'), text: t('grievanceSecretSharing') },
                { label: t('exampleCancelledPlans'), text: t('grievanceCancelledPlans') },
                { label: t('exampleWhiteLie'), text: t('grievanceWhiteLie') }
            ];

            const analyzeSituation = async () => {
                if (!situation.trim()) {
                    setError(t('errorMessage'));
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    // Demo mode - show example result
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    const demoResult = {
                        score: 45,
                        category: "Moderate concern (This needs a conversation)",
                        judgment: "This situation shows a pattern that's worth addressing. While it may not be intentional, repeated behavior that affects you deserves open communication.",
                        advice: "Consider having a calm, honest conversation about how this makes you feel. Use 'I' statements and focus on the pattern rather than attacking their character."
                    };
                    setResult(demoResult);
                    animateScore(demoResult.score);
                } catch (err) {
                    setError(t('failedAnalysis'));
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const animateScore = (targetScore) => {
                const duration = 1500;
                const startTime = Date.now();
                const startScore = 0;

                const updateScore = () => {
                    const now = Date.now();
                    const progress = Math.min((now - startTime) / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const currentScore = Math.round(startScore + (targetScore - startScore) * easeOut);
                    setDisplayScore(currentScore);
                    if (progress < 1) {
                        requestAnimationFrame(updateScore);
                    }
                };
                requestAnimationFrame(updateScore);
            };

            const getGaugeFillDasharray = (score) => {
                const arcLength = 220;
                const fillLength = (score / 100) * arcLength;
                return `${fillLength} ${arcLength}`;
            };

            return (
                <div className="container">
                    <div className="max-w-2xl">
                        <h1 className="title">{t('title')}</h1>
                        <p className="subtitle">{t('subtitle')}</p>

                        <div className="card">
                            <div className="gauge-container">
                                <div className="gauge-wrapper">
                                    <svg viewBox="0 0 200 130" className="gauge-svg">
                                        <path
                                            d="M 30 100 A 70 70 0 0 1 170 100"
                                            fill="none"
                                            stroke="#E5E7EB"
                                            strokeWidth="20"
                                            strokeLinecap="round"
                                        />
                                        <path
                                            d="M 30 100 A 70 70 0 0 1 170 100"
                                            fill="none"
                                            stroke="#3B9AB2"
                                            strokeWidth="20"
                                            strokeLinecap="round"
                                            strokeDasharray={getGaugeFillDasharray(displayScore)}
                                            style={{transition: 'stroke-dasharray 1.5s ease-out'}}
                                        />
                                        <text x="28" y="125" textAnchor="middle" fontSize="12" fontWeight="500" fill="#1E5A6E">0</text>
                                        <text x="100" y="15" textAnchor="middle" fontSize="12" fontWeight="500" fill="#1E5A6E">50</text>
                                        <text x="172" y="125" textAnchor="middle" fontSize="12" fontWeight="500" fill="#1E5A6E">100</text>
                                    </svg>
                                    
                                    <div className="gauge-score">
                                        <div className="score-content">
                                            <span className="score-number">
                                                {result ? displayScore : 0}%
                                            </span>
                                            {result && (
                                                <span className="score-category">
                                                    {result.category}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="input-section">
                                <label className="label">{t('inputLabel')}</label>
                                
                                {!result ? (
                                    <>
                                        <textarea
                                            value={situation}
                                            onChange={(e) => setSituation(e.target.value)}
                                            placeholder={t('inputPlaceholder')}
                                            className="textarea"
                                            rows={4}
                                        />
                                        
                                        <div className="example-buttons">
                                            {exampleSituations.map((example, index) => (
                                                <button
                                                    key={index}
                                                    onClick={() => setSituation(example.text)}
                                                    className="example-btn"
                                                >
                                                    {example.label}
                                                </button>
                                            ))}
                                        </div>
                                        
                                        {error && (
                                            <div className="error-message">
                                                <svg className="error-icon" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                                                </svg>
                                                <span>{error}</span>
                                            </div>
                                        )}

                                        <button
                                            onClick={analyzeSituation}
                                            disabled={loading}
                                            className="analyze-btn"
                                        >
                                            {loading ? t('analyzingButton') : t('analyzeButton')}
                                        </button>
                                    </>
                                ) : (
                                    <div className="situation-display">
                                        <p className="situation-text">"{situation}"</p>
                                    </div>
                                )}
                            </div>

                            {result && (
                                <div className="results-section">
                                    <div className="results-divider">
                                        <div className="results-content">
                                            <div>
                                                <p className="result-item-title">{t('analysisTitle')}</p>
                                                <div className="result-box-1">
                                                    <p className="result-text">{result.judgment}</p>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <p className="result-item-title">{t('adviceTitle')}</p>
                                                <div className="result-box-2">
                                                    <p className="result-text">{result.advice}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => {
                                                setSituation('');
                                                setResult(null);
                                                setDisplayScore(0);
                                            }}
                                            className="try-another-btn"
                                        >
                                            {t('tryAnotherButton')}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TrustMeter />, document.getElementById('root'));
    </script>
</body>
</html>
