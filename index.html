<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Meter - Evaluate Trust Situations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #E8F4F8;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #1E5A6E;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #2C7A8C;
            font-size: 1rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .gauge-wrapper {
            position: relative;
            width: 20rem;
            height: 12rem;
            margin-bottom: 1rem;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-score {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-content {
            text-align: center;
            margin-top: 4rem;
        }

        .score-number {
            font-size: 3rem;
            font-weight: bold;
            color: #3B9AB2;
        }

        .score-category {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
            color: #3B9AB2;
            display: block;
        }

        .input-section {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1E5A6E;
        }

        .textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(59, 154, 178, 0.3);
            border-radius: 0.5rem;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .textarea:focus {
            outline: none;
            border-color: #3B9AB2;
        }

        .example-buttons {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .example-btn {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #3B9AB2;
            border-radius: 9999px;
            background: white;
            color: #1E5A6E;
            cursor: pointer;
        }

        .example-btn:hover {
            background-color: #E8F4F8;
            color: #3B9AB2;
        }

        .error-message {
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            color: #DC2626;
            font-size: 0.875rem;
        }

        .error-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        .analyze-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            color: white;
            background-color: #3B9AB2;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .analyze-btn:hover:not(:disabled) {
            background-color: #2A7A8F;
        }

        .analyze-btn:disabled {
            background-color: #78C2D4;
            cursor: not-allowed;
        }

        .situation-display {
            background-color: #F9FAFB;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .situation-text {
            font-style: italic;
            color: #1E5A6E;
        }

        .results-section {
            animation: fadeIn 0.5s ease-out;
        }

        .results-divider {
            border-top: 1px solid #E5E7EB;
            padding-top: 1.5rem;
            margin-top: 1rem;
        }

        .results-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-item-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1E5A6E;
        }

        .result-box-1 {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #E8F4F8;
        }

        .result-box-2 {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #D4EBF1;
        }

        .result-text {
            color: #1E5A6E;
            line-height: 1.6;
        }

        .try-another-btn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #3B9AB2;
            border-radius: 0.5rem;
            font-weight: 600;
            color: #3B9AB2;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
        }

        .try-another-btn:hover {
            background-color: #E8F4F8;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }

            .gauge-wrapper {
                width: 100%;
                max-width: 20rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Trust Meter</h1>
        <p class="subtitle">Share a trust situation and get perspective</p>

        <div class="card">
            <div class="gauge-container">
                <div class="gauge-wrapper">
                    <svg viewBox="0 0 200 130" class="gauge-svg">
                        <path
                            d="M 30 100 A 70 70 0 0 1 170 100"
                            fill="none"
                            stroke="#E5E7EB"
                            stroke-width="20"
                            stroke-linecap="round"
                        />
                        <path
                            id="gauge-fill"
                            d="M 30 100 A 70 70 0 0 1 170 100"
                            fill="none"
                            stroke="#3B9AB2"
                            stroke-width="20"
                            stroke-linecap="round"
                            stroke-dasharray="0 220"
                            style="transition: stroke-dasharray 1.5s ease-out"
                        />
                        <text x="28" y="125" text-anchor="middle" font-size="12" font-weight="500" fill="#1E5A6E">0</text>
                        <text x="100" y="15" text-anchor="middle" font-size="12" font-weight="500" fill="#1E5A6E">50</text>
                        <text x="172" y="125" text-anchor="middle" font-size="12" font-weight="500" fill="#1E5A6E">100</text>
                    </svg>
                    
                    <div class="gauge-score">
                        <div class="score-content">
                            <span class="score-number" id="score-display">0%</span>
                            <span class="score-category hidden" id="score-category"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <label class="label">What's the trust situation?</label>
                
                <div id="input-area">
                    <textarea
                        id="situation-input"
                        placeholder="My friend borrowed money and said they'd pay me back last week..."
                        class="textarea"
                        rows="4"
                    ></textarea>
                    
                    <div class="example-buttons">
                        <button class="example-btn" onclick="setExample('My friend borrowed money and hasn\'t paid me back on time')">Late loan repayment</button>
                        <button class="example-btn" onclick="setExample('Someone shared something I told them in confidence')">Shared my secret</button>
                        <button class="example-btn" onclick="setExample('My friend keeps canceling plans at the last minute')">Always cancels</button>
                        <button class="example-btn" onclick="setExample('I caught someone in a small lie about where they were')">Small lie</button>
                    </div>
                    
                    <div id="error-message" class="error-message hidden">
                        <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span>Please describe a trust situation to analyze!</span>
                    </div>

                    <button onclick="analyzeSituation()" class="analyze-btn" id="analyze-btn">
                        Evaluate this situation
                    </button>
                </div>

                <div id="situation-display" class="situation-display hidden">
                    <p class="situation-text" id="situation-text"></p>
                </div>
            </div>

            <div id="results" class="results-section hidden">
                <div class="results-divider">
                    <div class="results-content">
                        <div>
                            <p class="result-item-title">Perspective</p>
                            <div class="result-box-1">
                                <p class="result-text" id="judgment-text"></p>
                            </div>
                        </div>
                        
                        <div>
                            <p class="result-item-title">What to Consider</p>
                            <div class="result-box-2">
                                <p class="result-text" id="advice-text"></p>
                            </div>
                        </div>
                    </div>

                    <button onclick="reset()" class="try-another-btn">
                        Evaluate another situation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setExample(text) {
            document.getElementById('situation-input').value = text;
            document.getElementById('error-message').classList.add('hidden');
        }

        function analyzeSituation() {
            const input = document.getElementById('situation-input');
            const situation = input.value.trim();
            
            if (!situation) {
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }

            document.getElementById('error-message').classList.add('hidden');
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            // Simulate analysis
            setTimeout(() => {
                const demoResult = {
                    score: 45,
                    category: "Moderate concern (This needs a conversation)",
                    judgment: "This situation shows a pattern that's worth addressing. While it may not be intentional, repeated behavior that affects you deserves open communication.",
                    advice: "Consider having a calm, honest conversation about how this makes you feel. Use 'I' statements and focus on the pattern rather than attacking their character."
                };

                // Hide input area
                document.getElementById('input-area').classList.add('hidden');
                
                // Show situation display
                document.getElementById('situation-text').textContent = `"${situation}"`;
                document.getElementById('situation-display').classList.remove('hidden');

                // Animate score
                animateScore(demoResult.score, demoResult.category);

                // Show results
                document.getElementById('judgment-text').textContent = demoResult.judgment;
                document.getElementById('advice-text').textContent = demoResult.advice;
                document.getElementById('results').classList.remove('hidden');

                btn.disabled = false;
                btn.textContent = 'Evaluate this situation';
            }, 1500);
        }

        function animateScore(targetScore, category) {
            const duration = 1500;
            const startTime = Date.now();
            const arcLength = 220;

            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentScore = Math.round(targetScore * easeOut);
                
                // Update display
                document.getElementById('score-display').textContent = currentScore + '%';
                
                // Update gauge
                const fillLength = (currentScore / 100) * arcLength;
                document.getElementById('gauge-fill').setAttribute('stroke-dasharray', `${fillLength} ${arcLength}`);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    // Show category
                    const categoryEl = document.getElementById('score-category');
                    categoryEl.textContent = category;
                    categoryEl.classList.remove('hidden');
                }
            }
            
            requestAnimationFrame(update);
        }

        function reset() {
            // Reset input
            document.getElementById('situation-input').value = '';
            
            // Hide results
            document.getElementById('results').classList.add('hidden');
            document.getElementById('situation-display').classList.add('hidden');
            
            // Show input area
            document.getElementById('input-area').classList.remove('hidden');
            
            // Reset gauge
            document.getElementById('score-display').textContent = '0%';
            document.getElementById('score-category').classList.add('hidden');
            document.getElementById('gauge-fill').setAttribute('stroke-dasharray', '0 220');
        }
    </script>
</body>
</html>
